<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator</title>
    <style>

        #stats {
            position: fixed;
            width: fit-content;
            height: fit-content;
            top: 20px;
            right: 10px;
        }
        #nextTurn, #nextTurn10, #turnCounter {
            position: fixed;
            background-color: yellow;
            bottom: 0px;
            right: 10px;
            font-size: 36px;
            cursor: pointer;
        }
        #nextTurn {
            bottom: 50px;
        }
        #logDiv {
            max-width: 50%;
        }
        #turnCounter {
            right:300px;
            background-color: white;
            cursor:unset;
        }
        td {
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }

        table {
            font-size: 15px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="logDiv"></div>
    <div id="turnCounter">Turn 0</div>
    <div id="stats">
    </div>
    <div id="nextTurn">Next turn</div>
    <div id="nextTurn10">+10 turns</div>
    <script src="script.js"></script>
</body>
</html>
